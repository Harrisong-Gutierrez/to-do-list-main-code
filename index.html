<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>To Do Liast</title>
</head>

<body class="BodyPrincipal">
    <main id="container-to-do-list" class="BodyPrincipal-main-box-light">
        <header class="header-section">
            <div id="header-box" class="BodyPrincipal-header-box-light d-flex BodyPrincipal-header-box-custom">
                <h3 class="BodyPrincipal-counter-text">
                    Todos (<p id="counter" class="BodyPrincipal-counter-text"></p>)
                </h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggle">
                    <label class="BodyPrincipalDark-form-check-label" id="label_toggle" for="toggle"><i
                            class="fa-solid fa-moon"></i></label>
                </div>
            </div>
        </header>
        <section class="BodyPrincipal-principal-form">
            <div id="form-container">
                <form id="form-id" class="d-flex BodyPrincipal-form">
                    <input id="input-id" type="text" class="BodyPrincipal-input-form-light" placeholder="Enter todo here">
                    <button type="button" id="submit-button-id-icon" class="BodyPrincipal-button-light">
                        Submit
                        <i id="icon-id" class="fa-solid fa-paper-plane">
                        </i>
                    </button>
                </form>
            </div>
        </section>
        <section>
            <div class="BodyPrincipal-list-container" id="list-container">
                <ul id="list-to-do" class="list-group"></ul>
            </div>
        </section>
    </main> 
    <script src="./assets/js/main.js" type=""></script>
    <script src="https://kit.fontawesome.com/2e6341f303.js" crossorigin="anonymous"></script>
</body>

</html>
